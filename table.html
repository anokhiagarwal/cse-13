<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body> 
    <table border="2" cellpadding="10" cellspacing="5">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Roll no.</th>
            <th rowspan="3">Class</th>
        </tr>
        <tr>
            <td>Siya</td>
            <td>45</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Shashwat</td>
            <td>46</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
