<!DOCTYPE html>
<html>
<head>
<title>Hotel Registration Form</title>
</head>
<body>
<h1 align="center">Hotel Registration Form</h1>
<form action="#" align="center" method="post">
<!-- Name -->
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="contact number">contact number:</label>
<input type="tel" id="phone" name="contact number" required><br><br>
<!-- Check-in & Check-out date-->
<label for="checkin">Check-in Date:</label>
<input type="date" id="checkin" name="checkin date"><br><br>
<label for="checkout">Check-out Date:</label>
<input type="date" id="checkout" name="checkout date"><br><br>
<!-- Room Type -->

<label for="room">Room Type:</label>

<select id="room" name="room">
<option value="single">Single bed Room</option>
<option value="double">Double bed Room</option>
<option value="deluxe">Deluxe Room</option>

</select>

<br><br>
<!-- Number of Guests -->

<label for="guests">Number of Guests: </label>

<input type="number" id="guests" name="number of guests" min="1" max="10">

<br><br>

<!-- Special Requests -->

<label for="requests">Special Requests:</label><br>

<textarea id="requests" name="requests" rows="4" cols="40"></textarea>

<br><br>

<!-- Buttons -->

<input type="submit" value="Book Now">

<input type="reset" value="Reset Form">

</form>

</body>

</html>
