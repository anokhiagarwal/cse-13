<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Layout</title>
<style>
    body {
        background: #f2f2f2;
        font-family: Georgia, serif;
    }

    .container {
        width: 90%;
        background: white;
        padding: 20px;
        border: 2px solid #444;
    }

    .header {
        background: #d3d3d3;
        padding: 15px 0;
        text-align: center;
        font-size: 18px;
        border: 1px solid #555;
    }

    /* TOP (blue) NAV BUTTONS */
    .nav-blue a {
        display: inline-block;
        padding: 5px 12px;
        margin: 8px 4px;
        background: #c07f7e;
        border: 1px solid #e9f298;
        text-decoration: none;
        color: #000;
        font-size: 14px;
    }

    /* GREEN NAV BUTTONS */
    .nav-green a {
        display: inline-block;
        padding: 5px 12px;
        margin: 8px 4px;
        background: #57997f;
        border: 1px solid #8396eb;
        text-decoration: none;
        color: #000;
        font-size: 14px;
    }
</style>
</head>

<body>

<h2 style="margin-left: 25px;">Output</h2>

<div class="container">

    <div class="header">
        <strong>My Travel     <span style="color:rgb(111, 46, 243);">   zone   </span> Menu </strong>
    </div>

    <div class="nav-blue">
        <a href="#">Home</a>
        <a href="#">plans</a>
        <a href="#">offers</a>
        <a href="#">gallery</a>
    </div>

    <div class="nav-green">
        <a href="#">Account</a>
        <a href="#">Trips</a>
        <a href="#">Support</a>
        <a href="#">Logout</a>
    </div>

</div>

</body>
</html>
