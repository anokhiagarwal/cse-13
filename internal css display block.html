<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block Example</title>
    <style>
        p{
            display: block;
            background-color: rgb(230, 146, 212);
        }
        div{
            display: block;
            background-color: rgb(164, 156, 237);
        }
    </style>
</head>
<body>
    <p> Anokhi</p>
    <div> CSE 13</div>
</body>
